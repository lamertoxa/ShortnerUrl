{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'default/css/styles.css' %}" >
  <title>Easy Link</title>

    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
}

form {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(135deg, #84fab0, #8fd3f4);
    padding: 20px;
}

.input-container {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    justify-content: center;
}

input[type="text"] {
    padding: 15px;
    font-size: 16px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    margin-bottom: 15px;
    width: 80%;
    box-sizing: border-box;
    margin-left: auto;
    margin-right: auto;
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    transition: all 0.3s ease-in-out;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}
    </style>

</head>
<body>

{% for message in messages %}
<div>{{ message }}</div>
{% endfor %}
<div class="box">
    <form method="post">
        {% csrf_token %}
        <div class="input-container">
            {{ form.original_url }}
            <button class="submit-btn">Shorten!</button>
        </div>
    </form>
</div>

</body>
</html>
